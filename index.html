<html>

<head>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        #addItems,#get_items,#display,#signout,#input_box{

<div id="contnair">
    
    <div class="googleButton" id="signup">
  <span class="icon"></span>

</div>


    <button type="submit"  id="signout"><i class="fa fa-sign-out"></i></button>
 
    <img src="/young-man-adding-item-to-cart-8123069-6516433.png" alt="to to list ">

                    <li data-key="unique_key_1">

                    </li>
                    
                    <!-- Add more items as needed -->
                </ul>
            </div>
    
</div>
